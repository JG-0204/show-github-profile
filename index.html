<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <link rel="stylesheet" href="style.css" />
      <script src="main.js" defer></script>
   </head>
   <body>
      <header>
         <h1>Show your GitHub profile</h1>
         <p>A website using GitHub REST API</p>
      </header>
      <div class="container">
         <p>/* Input your login name */</p>
         <label for="login-input">
            <input type="text" id="login-input" autofocus />
         </label>
         <button class="btn">Show</button>
      </div>
      <dialog>
         <p>User not found.</p>
         <form method="dialog">
            <button>Confirm</button>
         </form>
      </dialog>
      <div class="data-container"></div>
   </body>
</html>
