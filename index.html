<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Profile</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" src="./js/index.js" defer></script>
  </head>
  <body>
    <header>
      <div class="mb-6 mt-2">
        <h1 class="font-bold text-3xl lowercase">Github Profile_</h1>
      </div>
      <p class="lg:w-6/12">
        search a github user and this page will display important information
        about that user.
      </p>
    </header>
    <main class="mt-8">
      <form
        action="submit"
        id="form"
        class="flex flex-col items-center gap-4 p-6"
      >
        <label
          for="input-username"
          class="font-bold flex gap-2 border-solid border-2 py-2 px-3 border-gray-600 rounded-lg"
        >
          USER:
          <input
            type="text"
            placeholder="jg-0204"
            id="input-username"
            class="outline-none uppercase"
          />
        </label>
        <button type="submit" id="btn-search" class="uppercase">Search</button>
      </form>
      <div id="skeleton"></div>
    </main>
  </body>
</html>
